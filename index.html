<!doctype <!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Train Scheduler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap stylesheet -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <!-- Custom fonts for this template -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Roboto:300,400" rel="stylesheet">
  <!-- My stylesheet -->
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
</head>

<body>
    <div class="jumbotron bg-train bg-dark text-white mb-0">
        <div class="container">
          <h1 class="display-1 text-light header-text">Train Schedule</h1>
          <div id="clock">Current Date &amp; Time: <span id="currentTime"></span></div>
        </div>
      </div>
    <div class="container py-5">
        <form id="trainForm">
          <div class="form-group row">
            <label for="trainName" class="col-4 col-form-label">Train Name
            </label>
            <div class="col-8">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-train"></i>
                </div>
                <input id="train-name" name="trainName" placeholder="Train Name" type="text" required="required" class="form-control here">
              </div>
            </div>
          </div>
          <div class="form-group row">
              <label for="destination" class="col-4 col-form-label">Destination
              </label>
              <div class="col-8">
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="fa fa-map-marker"></i>
                  </div>
                  <input id="destination-display" name="destination" placeholder="Destination" type="text" required="required" class="form-control here">
                </div>
              </div>
            </div>
            <div class="form-group row">
                <label for="train-time" class="col-4 col-form-label">First Train Time -- in military time (24HR Clock)
                </label>
                <div class="col-8">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fa fa-clock-o"></i>
                    </div>
                    <input id="train-time-display" name="Train time display" placeholder="HH:mm" type="text" required="required" class="form-control here">
                  </div>
                </div>
              </div>
              <div class="form-group row">
                  <label for="frequency" class="col-4 col-form-label">Train Frequency in minutes
                  </label>
                  <div class="col-8">
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                      </div>
                      <input id="frequency-display" name="frequency" placeholder="#" type="text" required="required" class="form-control here">
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="offset-4 col-8">
                    <button id="add-train" name="submit" type="submit" class="btn btn-success">Submit</button>
                  </div>
                </div>
        </form>
      </div>
      <hr>
  <div class="container py-5">
    <!-- Trains go here -->
    <table id="mainSchedule">
      <thead>
        <tr id="scheduleHeadings">
          <th>Train Name</th>
          <th>Destination</th>
          <th>Frequency (minutes)</th>
          <th>Next Train Arrives</th>
          <th>Minutes Away</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamically add table tr and td -->
      </tbody>
    </table>
  </div>



  <!-- Firebase Script -->
  <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
  <!-- Bootstrap script goes here -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="./assets/javascript/moment.js"></script>
  <!-- My Javascript code -->
  <script src="./assets/javascript/logic.js"></script>
</body>

</html>
